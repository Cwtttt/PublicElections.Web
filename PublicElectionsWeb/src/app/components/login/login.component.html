<div class="login_container">
  <h2 class="login_container_heading">Zaloguj się do platformy</h2>
  <form [formGroup]="form" (ngSubmit)="logIn(form)">
    <div class="form-group" >

      <label for="email_input" class="input_label">Email</label>
      <input type="text" formControlName="Email" id="email_input" class="input">

      <label for="password_input" class="input_label">Hasło</label>
      <input type="password" formControlName="Password" id="password_input" class="input">

    </div>
    <input type="submit" class="btn btn--white" value="Zaloguj">
  </form>
</div>
