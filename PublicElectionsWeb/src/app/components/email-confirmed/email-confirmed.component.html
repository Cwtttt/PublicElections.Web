<div class="d-flex justify-content-center">
    <h1 *ngIf="emailConfirmed; else elseTemplate">Email potwierdzony pomyślnie</h1>
    <ng-template #elseTemplate><h1>Błąd podczas weryfikacji adresu email</h1></ng-template><br>
    <button class="btn" (click)="backToDashboard()" >Powrót do panelu logowania</button>
</div>
